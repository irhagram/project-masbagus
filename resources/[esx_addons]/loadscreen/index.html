            <!-- <div class="interaction-help-prompt">
                <div class="interaction-text-help">
                    <div class="new-help-key">G</div>
                    <div class="new-help-info">Display Output</div>
                </div>
            </div> -->

    <div class="video-background">
      <!-- <iframe id="loading" height="100%" width="100%" src="https://www.youtube.com/embed/GycwZrgqV5k?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=0&playlist=GycwZrgqV5k&enablejsapi=1" frameborder="0"></iframe> -->
      <video autoplay id="myVideo" width="100%" height="100%">
        <source src="https://img-cdn.indopride.id/loadingscreen.mp4" type="video/mp4">
      </video>
      <!-- <div id="loading"></div> -->
    </div>

    <!-- <div id="loading"><iframe height="100%" width="100%" frameborder="0"></iframe></div> -->

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('loading', {
            events: {
            'onReady': function (event) {
                event.target.setVolume(5);
                event.target.playVideo();
            }
            }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
