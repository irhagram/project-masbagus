<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- jQuery UI --> 
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body style="background-color: rgba(0,0,0,0);">
        <div class="money-container">
            <div class="money-content">
                <div class="money-cash">
                    <p class="munnie">&euro;&nbsp;<span id="cash">0</span></p>
                </div>
                <div class="money-bank">
                    <p class="munnie">&euro;&nbsp;<span id="bank">0</span></p>
                </div>
            </div>
        </div>

        <body style="background-color: rgba(0,0,0,0);"></body>
        <div class="ui-container">
            <div id="watermark"><img src="https://media.discordapp.net/attachments/928614681273303060/1008308369699905597/wm.png" id="logoWatermark"/></div>
            <div class="ui-bars-container">
                <div class="ui-healthbar ui-bigbar">
                    <i class="fas fa-heart"></i>
                    <div class="ui-barfill"></div>
                </div>
                <div class="ui-armorbar ui-bigbar">
                    <i class="fas fa-shield-alt"></i>
                    <div class="ui-barfill"></div>
                </div>
                <div class="ui-foodbar ui-smallbar">
                    <i class="fas fa-hamburger"></i>
                    <div class="ui-smallbarfill"></div>
                </div>
                <div class="ui-thirstbar ui-smallbar">
                    <i class="fas fa-tint"></i>
                    <div class="ui-smallbarfill"></div>
                </div>
                <div class="ui-drunkbar ui-smallbar">
                    <i class="fas fa-glass-martini"></i>
                    <div class="ui-smallbarfill"></div>
                </div>
                <div class="ui-bleedbar ui-smallbar">
                    <i class="fas fa-brain"></i>
                    <div class="ui-smallbarfill"></div>
                </div>

                <div class="voice-block" data-voicetype="1"></div>
                <div class="voice-block" data-voicetype="2"></div>
                <div class="voice-block" data-voicetype="3"></div>
            </div>

            <div class="full-screen">
                <div class="wrap">
                    <div class="time">12:00</div>
    
                    <div class="vehicle"> 
                        <div class="fuelamount left"> 100 </div>  <div class="smalltext left"> Fuel </div>
                        <div class="speedamount left"> 100 </div> <div class="smalltext left"> KMH </div>
                        <div class="atlamount left"> 0 </div> <div class="atlamounttxt smalltext left"> FT </div>
                        <div class="cruise left">CRUISE</div> 
                        <div class="belt left"> <img src='belt.png' width='25px' height='25px'> </div>
                        <div class="ENGINE left"> <img src='engine.png' width='25px' height='25px'> </div>
                        <div class="FUEL left"> <img src='gas.png' width='25px' height='25px'> </div>
                        <div class="nos left"> 100 </div> 
                    </div>
                    <div class="street">
                        <div class="direction"><div class="image"></div></div>
                        <div class="street-txt">Los Santos | Wicket St | Hawick</div>
                    </div>
                </div>
            </div>
        <!--<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
